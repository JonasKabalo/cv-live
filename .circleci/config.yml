version: 2.1
orbs:
  node: circleci/node@1.1
  aws-s3: circleci/aws-s3@3.0.0
executors:
  test-executor:
    docker:
      - image: circleci/node:14.18.0-browsers
    working_directory: /tmp/cvLiveS3

commands:
  checkout-cache-install:
    description: "create the folder dist"
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependencies-{{ .Environment.CACHE_VERSION }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ .Environment.CACHE_VERSION }}-{{ checksum "yarn.lock" }}
      - run: yarn lint
      - run: yarn build
  publish:
    description: "publish to aws s3"
    steps:
      - checkout
      - aws-s3/deploy-to-s3-and-cloudfront:
          bucket: cv.jonaskabalo.com
          paths:
            - source: /tmp/cvLiveS3/dist
              destination: /
          cloudfront-distribution-id: DISTRIBUTION_ID
          invalidate-paths:
            - /*

jobs:
  test:
    executor: test-executor
    steps:
      - checkout-cache-install
  publish-windows:
    executor: test-executor
    steps:
      - checkout-cache-install
      - publish

workflows:
  version: 2
  test-and-publish:
    jobs:
      - test
      - publish-windows:
          filters:
              branches:
                only:
                  - main
          requires:
            - test